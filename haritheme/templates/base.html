<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">
  <!-- Requesting google and other search engine to not index these pages -->
  <meta name="robots" content="noindex">

  <!-- Favicon issues -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/ico/favicon-16x16.png">
  <link rel="manifest" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/ico/site.webmanifest">

  <title>SNAPlabonline</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container">

      <a class="navbar-brand" href="{{ SITEURL }}">
        <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/cloudhearinglogo2.png" width="36" alt="">
        SNAPlab Online
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ SITEURL }}">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          {% if categories %}
            {% for cat, null in categories %}
              <li {% if cat == category %} class="nav-item" {% endif %}>
                <a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a>
              </li>
            {% endfor %}
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>
  <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/PurdueGateway2.png" class="img-fluid" alt="Welcome !">

  <!-- Page Content -->
  <main role="main" class="container">
      {% block content %}{% endblock %}
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/main.js" type="text/javascript"> </script>

</body>
